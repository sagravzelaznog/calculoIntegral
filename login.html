<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C√°lculo Integral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .user-info {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-info.show {
            display: block;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .user-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìê C√°lculo Integral</h1>
            <p>Plataforma de Aprendizaje Matem√°tico</p>
        </div>

        <!-- Tabs -->
        <div class="tabs" id="tabs">
            <button class="tab active" onclick="cambiarTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab" onclick="cambiarTab('registro')">Registrarse</button>
        </div>

        <!-- Formularios -->
        <div class="form-container">
            <!-- Mensaje de respuesta -->
            <div id="mensaje" class="message"></div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginEmail">Correo Electr√≥nico</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesi√≥n</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="registroForm" class="form hidden">
                <div class="form-group">
                    <label for="registroNombre">Nombre Completo</label>
                    <input type="text" id="registroNombre" placeholder="Juan P√©rez" required>
                </div>
                <div class="form-group">
                    <label for="registroEmail">Correo Electr√≥nico</label>
                    <input type="email" id="registroEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registroPassword">Contrase√±a</label>
                    <input type="password" id="registroPassword" placeholder="M√≠nimo 6 caracteres" required>
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>

            <!-- Panel de Usuario Autenticado -->
            <div id="userPanel" class="user-info">
                <h3>üë§ Bienvenido(a)</h3>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Nombre:</strong> <span id="userName"></span></p>
                
                <h4 style="margin-top: 20px; margin-bottom: 10px;">üìä Progreso del Curso</h4>
                
                <p>M√≥dulo 1: Antiderivadas <span id="progress1">0%</span></p>
                <div class="progress-bar"><div class="progress-fill" id="bar1" style="width: 0%"></div></div>
                
                <p style="margin-top: 10px;">M√≥dulo 2: Integral Definida <span id="progress2">0%</span></p>
                <div class="progress-bar"><div class="progress-fill" id="bar2" style="width: 0%"></div></div>
                
                <p style="margin-top: 10px;">M√≥dulo 3: T√©cnicas de Integraci√≥n <span id="progress3">0%</span></p>
                <div class="progress-bar"><div class="progress-fill" id="bar3" style="width: 0%"></div></div>
                
                <p style="margin-top: 10px;">M√≥dulo 4: Aplicaciones <span id="progress4">0%</span></p>
                <div class="progress-bar"><div class="progress-fill" id="bar4" style="width: 0%"></div></div>
                
                <p style="margin-top: 10px;">M√≥dulo 5: Ecuaciones Diferenciales <span id="progress5">0%</span></p>
                <div class="progress-bar"><div class="progress-fill" id="bar5" style="width: 0%"></div></div>
                
                <button class="btn logout-btn" onclick="handleLogout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </div>

    <!-- Importar auth-manager -->
    <script type="module">
        import { 
            registrarUsuario, 
            iniciarSesion, 
            cerrarSesion, 
            observarEstadoAuth 
        } from './auth-manager.js';

        // Hacer funciones globales
        window.registrarUsuario = registrarUsuario;
        window.iniciarSesion = iniciarSesion;
        window.cerrarSesion = cerrarSesion;

        // Observar estado de autenticaci√≥n
        observarEstadoAuth((estado) => {
            if (estado.autenticado) {
                mostrarPanelUsuario(estado.usuario, estado.datos);
            } else {
                ocultarPanelUsuario();
            }
        });

        function mostrarPanelUsuario(usuario, datos) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registroForm').classList.add('hidden');
            document.getElementById('tabs').classList.add('hidden');
            document.getElementById('userPanel').classList.add('show');

            document.getElementById('userEmail').textContent = usuario.email;
            document.getElementById('userName').textContent = datos?.displayName || 'Usuario';

            // Mostrar progreso
            if (datos && datos.progress) {
                for (let i = 1; i <= 5; i++) {
                    const progreso = datos.progress[`modulo${i}`] || 0;
                    document.getElementById(`progress${i}`).textContent = `${progreso}%`;
                    document.getElementById(`bar${i}`).style.width = `${progreso}%`;
                }
            }
        }

        function ocultarPanelUsuario() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('tabs').classList.remove('hidden');
            document.getElementById('userPanel').classList.remove('show');
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            mostrarMensaje('Iniciando sesi√≥n...', 'success');
            
            const resultado = await iniciarSesion(email, password);
            
            if (resultado.success) {
                mostrarMensaje('‚úÖ ' + resultado.message, 'success');
                document.getElementById('loginForm').reset();
            } else {
                mostrarMensaje('‚ùå ' + resultado.message, 'error');
            }
        });

        // Manejar registro
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('registroNombre').value;
            const email = document.getElementById('registroEmail').value;
            const password = document.getElementById('registroPassword').value;

            mostrarMensaje('Creando cuenta...', 'success');
            
            const resultado = await registrarUsuario(email, password, nombre);
            
            if (resultado.success) {
                mostrarMensaje('‚úÖ ' + resultado.message, 'success');
                document.getElementById('registroForm').reset();
                // Cambiar a tab de login
                setTimeout(() => cambiarTab('login'), 2000);
            } else {
                mostrarMensaje('‚ùå ' + resultado.message, 'error');
            }
        });

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `message ${tipo} show`;
            
            if (tipo === 'success') {
                setTimeout(() => {
                    mensaje.classList.remove('show');
                }, 3000);
            }
        }

        // Hacer funci√≥n global
        window.mostrarMensaje = mostrarMensaje;
    </script>

    <script>
        function cambiarTab(tab) {
            // Actualizar tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Mostrar/ocultar formularios
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registroForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registroForm').classList.remove('hidden');
            }

            // Limpiar mensaje
            document.getElementById('mensaje').classList.remove('show');
        }

        async function handleLogout() {
            const resultado = await window.cerrarSesion();
            if (resultado.success) {
                window.mostrarMensaje('‚úÖ Sesi√≥n cerrada', 'success');
            }
        }
    </script>
</body>
</html>
